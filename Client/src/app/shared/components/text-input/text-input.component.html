<div class="form-floating mb-3">
  <input
    type="{{ type }}"
    [formControl]="control"
    placeholder="{{ label }} "
    class="form-control"
    [ngClass]="control.touched ? (control.invalid ? 'is-invalid' : 'is-valid') : null" />

  <!-- ------- -->

  <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>

  <label for="floatingInput">{{ label }}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    Please Enter Your {{ label }}
  </div>
  <div *ngIf="control.errors?.['minlength'] && control.touched" class="invalid-feedback">
    Should be at least 3 characters
  </div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid Email Address</div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email Address Is Taken</div>

  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">
    <ul>
      <li>Password must have 1 Uppercase, 1 Lowercase</li>
      <li>1 number, 1 non alphanumeric</li>
      <li>At least 6 characters</li>
    </ul>
  </div>
</div>
