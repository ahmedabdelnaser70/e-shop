<div class="card shadow-sm h-100" *ngIf="productItems">
  <img src="{{ productItems.pictureUrl }}" alt="{{ productItems.name }}" class="img-fluid bg-info" />
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">{{ productItems.name }}</h6>
    </a>

    <span class="mb-2">{{ productItems.price | currency }}</span>

    <div class="btn btn-group mt-auto">
      <button class="btn btn-outline-success fa fa-shopping-cart me-2"></button>
      <button class="btn btn-outline-primary" routerLink="/shop/{{ productItems.id }}">View</button>
    </div>
  </div>
</div>
