<header
  class="d-flex flex-row align-items-center justify-content-between border-bottom fixed-top shadow-sm bg-white px-4 p-3">
  <img src="/assets/images/logo.png" alt="logo" style="max-height: 70px" routerLink="/" class="logo" />

  <nav class="nav text-uppercase">
    <a
      class="nav-link px-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="nav-link px-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="nav-link px-2" routerLink="Contact" routerLinkActive="active">Contact</a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <button type="button" class="btn btn-outline-primary me-2">Login</button>
    <button type="button" class="btn btn-primary me-3">Sign-up</button>
  </div>
</header>
