<div class="container mt-5">
  <button (click)="get500Erorr()" class="btn btn-outline-primary me-3">Test 500 error</button>
  <button (click)="get404Erorr()" class="btn btn-outline-primary me-3">Test 404 error</button>
  <button (click)="get400Erorr()" class="btn btn-outline-primary me-3">Test 400 error</button>
  <button (click)="get400ValidationErorr()" class="btn btn-outline-primary me-3">
    Test 400 Validation error
  </button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</div>
